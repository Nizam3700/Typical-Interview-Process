<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advance to Responsive Task-7</title>
    <!-- link css  -->
    <link rel="stylesheet" href="./style.css">
    <!-- favicon  -->
    <link rel="shortcut icon" href="https://www.designosoft.com/images/new-dos-index-responsive-im.png" type="image/x-icon">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1> Typical Hiring Process</h1>
    <main>
        <!-- first div  -->
        <div class="first" id="indiv">
            <h3>Screening Round</h3>
            <h5>Check resume & Past work on Github</h5>
            <i class="fa-regular fa-file fa-fade fa-2xl" ></i> <!--Resume icon-->
            <i class="fa-brands fa-github fa-fade fa-2xl" ></i> <!--Github Icon--><br>
            <a href="https://github.com/" target="_blank"><button>Start Now</button></a>
        </div>
        <!-- downarrow  -->
        <i class="fa-solid fa-arrow-down fa-beat fade fa-2xl" id="downarrow1"></i>

        <!-- second div  -->
        <div class="second" id="indiv">
            <h3>Online Coding Round</h3>
            <h5>Eg: DSA, Like platform:leetcode</h5>
            <i class="fa-solid fa-code fa-fade fa-2xl"></i>
            <i class="fa-solid fa-laptop fa-fade fa-2xl"></i><br>
            <a href="https://takeuforward.org/strivers-a2z-dsa-course/strivers-a2z-dsa-course-sheet-2/" target="_blank"><button>Start Now</button></a>
        </div>
        <!-- downarrow  -->
        <i class="fa-solid fa-arrow-right  fa-beat fade fa-2xl" id="downarrow2"></i>

        <!-- thrid div  -->
        <div class="thrid" id="indiv">
            <h3>Technical Interview 1</h3>
            <h5>Problem Solving</h5>
            <i class="fa-solid fa-code fa-fade fa-2xl"></i>
            <i class="fa-regular fa-circle-question fa-fade fa-2xl"></i><br>
            <a href="https://www.hackerrank.com/" target="_blank"><button>Start Now</button></a>
        </div>
        <!-- downarrow  -->
        <i class="fa-solid fa-arrow-right fa-beat fade fa-2xl" id="downarrow3"></i>

        <!-- fourth div  -->
        <div class="fourth" id="indiv">
            <h3>Technical Interview 2</h3>
            <h5>Advance Problem Solving</h5>
            <i class="fa-solid fa-code fa-fade fa-2xl"></i>
            <i class="fa-regular fa-circle-question fa-fade fa-2xl"></i><br>
            <a href="https://leetcode.com/" target="_blank"><button>Start Now</button></a>
        </div>
        <!-- downarrow  -->
        <i class="fa-solid fa-arrow-up fa-beat fade fa-2xl"id="downarrow4"></i>

        <!-- fifth div  -->
        <div class="fifth" id="indiv">
            <h3>Managerial Round</h3>
            <h5>Check Cultural Fit</h5>
            <i class="fa-solid fa-person-dots-from-line fa-fade fa-2xl"></i>
            <i class="fa-regular fa-id-badge fa-fade fa-2xl"></i> <br>
            <a href="https://www.codingninjas.com/studio/library/managerial-round-interview-questions" target="_blank" ><button>Start Now</button></a>

        </div>
    </main>
</body>
</html>
